<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./styles/css/styles.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&amp;	display=swap" rel="stylesheet"/>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"></h1>
      <div class="header__icon"><img id="icon" src="./assets/images/icons/icon-moon.svg" alt=""/></div>
      <div class="header__form">
        <input class="checkbox" type="checkbox"/>
        <input type="text" placeholder="Create a new todo..."/>
      </div>
    </header>
    <main>
      <div class="container">
        <div>
          <input class="checkbox" type="checkbox"/>
          <p>Jog around the park 3x</p>
          <div class="icon"><img src="./assets/images/icons/icon-cross.svg" alt="X"/></div>
        </div>
        <div>
          <input class="checkbox" type="checkbox"/>
          <p>10 minutes meditation</p>
          <div class="icon"><img src="./assets/images/icons/icon-cross.svg" alt="X"/></div>
        </div>
        <div>
          <input class="checkbox" type="checkbox"/>
          <p>Read for 1 hour</p>
          <div class="icon"><img src="./assets/images/icons/icon-cross.svg" alt="X"/></div>
        </div>
        <div>
          <input class="checkbox" type="checkbox"/>
          <p>Pick up groceries</p>
          <div class="icon"><img src="./assets/images/icons/icon-cross.svg" alt="X"/></div>
        </div>
        <div>
          <input class="checkbox" type="checkbox"/>
          <p>Complete Todo App on Frontend Mentor</p>
          <div class="icon"><img src="./assets/images/icons/icon-cross.svg" alt="X"/></div>
        </div>
        <div>
          <input class="checkbox" type="checkbox"/>
          <p></p>
          <div class="icon"><img src="./assets/images/icons/icon-cross.svg" alt="X"/></div>
        </div>
        <div class="container__footer"><span>5 items left </span><span> Clear Completed</span></div>
      </div>
      <div class="container">
        <ul>
          <li><a>All</a></li>
          <li><a>Active</a></li>
          <li><a>completed</a></li>
        </ul>
      </div>
      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
    </main>
  </body>
</html>
